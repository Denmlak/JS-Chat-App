<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS Chat</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
	<link rel="stylesheet"  type="text/css" href="/css/style.css">
	<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script> 
	<script defer src="../socket.io/socket.io.js"></script>
	<script defer src="../js/script.js"></script>
	<script src='../js/inputEmoji.js'></script>		
</head>
<body>
	<header>JS Chat App</header>
	<div class="container"> 
		<div class="users-online">
			<div class="users-header">
				Users online
			</div>
			<div class="users-field" id="users-field"></div>
		</div>
		<div class="chat-wrap">
		<div class="chat-area" id="chat-area"></div>
		<form action="" class="input-group mb-3" id="send-message">
			<input type="text" class="form-control"  autocomplete="off" id="message-input" placeholder="Please enter your message...">
		<button type="submit" class="btn btn-outline-secondary" id="send-button">Send</>	
	</form>
	</div>
</div>
<script>
 $(document).ready(function(){
	  	 $('#message-input').emoji({
	  	place: 'after',
	  	listCSS:{position: 'absolute', border: '1px solid gray', 'background-color': '#fff', display: 'none', right: 50, bottom:40}
	  });
});
</script>
</body>
</html>
